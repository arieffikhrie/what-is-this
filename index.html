  <script>
    (() => {
      const $row = document.querySelectorAll(".row");

      $row.forEach((row) => {
        const $solution = row.querySelector(".solution");
        const $answer = row.querySelector(".answer").cloneNode(true);
        $answer.classList.add("answer-top");
        $answer.classList.remove("answer");
        $solution.prepend($answer);
      });
    })();
